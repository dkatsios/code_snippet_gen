<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        #chatArea {
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            overflow-y: scroll;
        }

        input[type="text"] {
            width: calc(100% - 110px);
            padding: 5px;
        }

        button {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
<link rel="stylesheet" type="text/css" href="/static/chat.css">
</head>
<body>
    <div id="chatArea"></div>
    <input type="text" id="userInput" placeholder="Enter your message here...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="window.location.href='/static/history.html';">History</button>

    <script src="/static/chat.js"></script>
</body>
</html>
