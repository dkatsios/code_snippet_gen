<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Snippet</title>
    <style>
        #resultArea pre {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: #f8f8f8;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
<link rel="stylesheet" type="text/css" href="/static/review.css">
</head>
<body>
    <textarea id="codeSnippet" rows="10" cols="50"></textarea>
    <button id="runButton">Run</button>
    <button onclick="window.location.href='/static/history.html';">History</button>
    <div id="resultArea"><pre></pre></div>

    <script src="/static/review.js"></script>
</body>
</html>
