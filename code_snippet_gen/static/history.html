<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        #historyArea {
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            overflow-y: auto;
            background-color: #f8f8f8;
        }
        button {
            margin: 5px;
            padding: 5px;
        }
        .snippet {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        .snippet:hover {
            background-color: #f0f0f0;
        }
        pre {
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
        code {
            font-family: monospace;
        }
    </style>
<link rel="stylesheet" type="text/css" href="/static/history.css">
</head>
<body>
    <div id="historyArea"></div>
    <button id="reviewButton" disabled>Review</button>
    <button id="deleteButton" disabled>Delete Selected</button>
    <button onclick="window.location.href='/static/chat.html';">Return to Chat</button>

    <script src="/static/history.js"></script>
</body>
</html>
